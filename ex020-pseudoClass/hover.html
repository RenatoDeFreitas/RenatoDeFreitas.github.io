<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-hover</title>
    <style>
        body{
            background-color:black;
            font-family: Arial, Helvetica, sans-serif;
            color:aquamarine;
            }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(255, 0, 0);
            background-color: yellow;
            width:300px;
        }
        div:hover{
            color: rgb(245, 20, 50);
        }


    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre texto abaico</p>
    <div>
        Passe o mouse here!
        <p>Texto escodido! </p>
    </div>


</body>
</html>
